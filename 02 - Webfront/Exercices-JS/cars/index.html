<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher une voiture</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Rechercher une voiture</h1>
    </header>
    <main>
        <form>
            <div id="label">
                <label>Nom de la voiture</label>
                <input list="car-choice" id="carName" name="car_name" type="search" required placeholder="Nom Voiture">
                <datalist id="car-choice"></datalist>
            </div>

            <div id="next">
                <button id="validate">Rechercher</button>
            </div>

            <div id="result">

            </div>
        </form>
    </main>
</body>
</html>

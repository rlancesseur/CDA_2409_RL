<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de César</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="contenairText">
        <textarea id="inputTexteEntree" rows="5" cols="33" placeholder="Entrez le texte à chiffrer ou déchiffrer"></textarea>
        <textarea id="inputTexteSortie" rows="5" cols="33" placeholder="Resultat"></textarea>
    </div>
    
    <div id="contenairCle">
        <label for="inputCle">Clé : </label>
        <input type="number" id="inputCle">
    </div>
    
    <div id="contenairDirection">
        <span>Vers la </span>
        <select name="listeDirection" id="inputDirection">
            <option value="gauche">gauche</option>
            <option value="droite">droite</option>
        </select>
    </div>

    <button id="btnValider">Valider</button>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formulaire.css">
    <link rel="shortcut icon" href="assets/img/EuropeExpress.jpg" type="image/x-icon">
    <title>Formulaire</title>
</head>
<body>
    <header>
        <img src="assets/img/EuropeExpress.jpg" alt="logo de EuropeExpress">
    </header>
    <main>
        <h2>Berlin</h2>
        <h2>Départ à 15h50</h2>
        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required>

            <label for="dateDeNaissance">Date de naissance</label>
            <input type="date" id="dateDeNaissance" name="dateDeNaissance" required>

            <label for="dateDeReservation">Date de réservation</label>
            <input type="datetime-local" id="dateDeReservation" min="2025-02-26T08:00" name="dateDeReservation" required>

            <label for="classe">Classe</label>
            <select name="classe" id="classe" required>
                <option value=""></option>
                <option value="Eco">Classe Economique</option>
                <option value="Premium">Classe Premium</option>
                <option value="Business">Classe Business</option>
            </select>
            
            <h3>Prix de base</h3>
            <h3>110.60 €</h3>
            <button class="bouton">Réservation</button>
            <a href="index.html">Retour à l'accueil</a>
    
        </form>


            
    </main>
    <footer>
        <h3>Copyright 2025 - ©Equipe Rouge (<a href="https://github.com/Caroline1609">Caroline</a>, <a href="https://github.com/HL-Dev26">Ludovic</a>, <a href="https://github.com/f-gehin-crm">Fréderic</a>, <a href="https://github.com/Neihren">Jessy</a>) - ABC DEV</h3>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/script.js" type="module"></script>
    <title>Station Service</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div id="app">
        <h1>Station Service</h1>

        <div class="containerTypeCarburants">
            <div class="containerH2Carbu">
                <h2>Carburants</h2>
            </div>
            
            <div class="containerDivCarbu">
                <div v-for="carburant of listeCarbu" class="containerCarburant">
                    <span>{{ carburant.nom }}</span>
                    <span>{{ carburant.contenu }} litres</span>
                    <input type="number" :value=carburant.prix>
                </div>
            </div>
        </div>


        <div class="containerPompes">
            <div class="containerPompe">
                <h2>Pompe n°1</h2>
                <select name="listCarbu" id="selectPompe1" class="selectPompe">
                    <option v-for="(carburant, index) of listeCarbu" :key="index" :value="carburant.nom">{{ carburant.nom }}</option>
                </select>

                <div class="containerLimite">
                    <div class="form-grp">
                        <label for="limiteNumber">Limite</label>
                        <input type="number" id="limiteNumber">
                    </div>
                    <div class="form-grp-check">
                        <input type="checkbox" id="checkboxLitres">
                        <label for="checkboxLitres">litres</label>
                    </div>
                    <div class="form-grp-check">
                        <input type="checkbox" id="checkboxEuros">
                        <label for="checkboxEuros">€</label>
                    </div>
                </div>
            </div>

            <div class="containerPompe">
                <h2>Pompe n°2</h2>
                <select name="listCarbu" id="selectPompe2" class="selectPompe">
                    <option v-for="(carburant, index) of listeCarbu" :key="index" :value="carburant.nom">{{ carburant.nom }}</option>
                </select>

                <div class="containerLimite">
                    <div class="form-grp">
                        <label for="limiteNumber">Limite</label>
                        <input type="number" id="limiteNumber">
                    </div>
                    <div class="form-grp-check">
                        <input type="checkbox" id="checkboxLitres">
                        <label for="checkboxLitres">litres</label>
                    </div>
                    <div class="form-grp-check">
                        <input type="checkbox" id="checkboxEuros">
                        <label for="checkboxEuros">€</label>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    
</body>
</html>
